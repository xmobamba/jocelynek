<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres | JOCELYNE K POS</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../assets/js/app.js"></script>
    <script defer src="../assets/js/parametres.js"></script>
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="brand">
                <img src="../assets/img/logo.png" alt="Logo Jocelyne K" class="brand__logo">
                <span class="brand__name">Jocelyne K POS</span>
            </div>
            <nav class="sidebar__nav">
                <a href="dashboard.html" class="nav__link">Tableau de bord</a>
                <a href="inventaire.html" class="nav__link">Inventaire</a>
                <a href="ventes.html" class="nav__link">Ventes</a>
                <a href="vendeurs.html" class="nav__link">Vendeurs</a>
                <a href="parametres.html" class="nav__link nav__link--active">Paramètres</a>
                <a href="../index.html" class="nav__link nav__link--home">Accueil</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Paramètres</h1>
                <p>Personnalisez votre système POS et gérez les utilisateurs.</p>
            </header>
            <section class="grid grid--2">
                <article class="card">
                    <h2>Informations boutique</h2>
                    <form id="storeForm" class="form-grid">
                        <div class="form-group">
                            <label for="storeName">Nom</label>
                            <input type="text" id="storeName" name="storeName" required>
                        </div>
                        <div class="form-group">
                            <label for="storeAddress">Adresse</label>
                            <input type="text" id="storeAddress" name="storeAddress">
                        </div>
                        <div class="form-group">
                            <label for="storePhone">Téléphone</label>
                            <input type="tel" id="storePhone" name="storePhone">
                        </div>
                        <div class="form-group">
                            <label for="storeLogo">Logo</label>
                            <input type="file" id="storeLogo" accept="image/*">
                        </div>
                        <button type="submit" class="btn">Enregistrer</button>
                    </form>
                </article>
                <article class="card">
                    <h2>Thème et préférences</h2>
                    <div class="form-group">
                        <label for="themeToggle">Thème</label>
                        <select id="themeToggle">
                            <option value="light">Clair</option>
                            <option value="dark">Sombre</option>
                        </select>
                    </div>
                    <button id="exportData" class="btn">Exporter les données (JSON)</button>
                    <label class="file-upload">
                        Importer les données (JSON)
                        <input type="file" id="importData" accept="application/json">
                    </label>
                </article>
            </section>
            <section class="card">
                <h2>Utilisateurs</h2>
                <form id="userForm" class="form-grid form-grid--3">
                    <div class="form-group">
                        <label for="userName">Nom</label>
                        <input type="text" id="userName" name="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="userRole">Rôle</label>
                        <select id="userRole" name="userRole" required>
                            <option value="Admin">Admin</option>
                            <option value="Caissier">Caissier</option>
                            <option value="Vendeur">Vendeur</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Ajouter</button>
                </form>
                <table class="table" id="usersTable">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Rôle</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
