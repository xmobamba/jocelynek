<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire | JOCELYNE K POS</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../assets/js/app.js"></script>
    <script defer src="../assets/js/inventaire.js"></script>
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="brand">
                <img src="../assets/img/logo.png" alt="Logo Jocelyne K" class="brand__logo">
                <span class="brand__name">Jocelyne K POS</span>
            </div>
            <nav class="sidebar__nav">
                <a href="dashboard.html" class="nav__link">Tableau de bord</a>
                <a href="inventaire.html" class="nav__link nav__link--active">Inventaire</a>
                <a href="ventes.html" class="nav__link">Ventes</a>
                <a href="vendeurs.html" class="nav__link">Vendeurs</a>
                <a href="parametres.html" class="nav__link">Paramètres</a>
                <a href="../index.html" class="nav__link nav__link--home">Accueil</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Inventaire</h1>
                <p>Gérez les références produits des boutiques Jocelyne K.</p>
            </header>
            <section class="card">
                <h2>Ajouter un produit</h2>
                <form id="productForm" class="form-grid">
                    <div class="form-group">
                        <label for="productName">Nom</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Catégorie</label>
                        <input type="text" id="productCategory" required>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Quantité</label>
                        <input type="number" id="productQuantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productStore">Boutique</label>
                        <select id="productStore" required>
                            <option value="Cocovico">Jocelyne K Cocovico</option>
                            <option value="Djorobité">Jocelyne K Djorobité</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Ajouter</button>
                </form>
            </section>
            <section class="card">
                <h2>Inventaire actuel</h2>
                <table class="table" id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Référence</th>
                            <th>Nom</th>
                            <th>Catégorie</th>
                            <th>Quantité</th>
                            <th>Boutique</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section class="card">
                <h2>Historique des mouvements</h2>
                <ul class="timeline" id="inventoryHistory"></ul>
            </section>
        </main>
    </div>
</body>
</html>
